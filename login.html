<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundialito CBC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header text-center mb-4">
            <img src="../img/logo-mundialito.png" alt="Mundialito CBC" class="auth-logo">
            <h2 class="auth-title">¡Bienvenido al Mundialito!</h2>
            <p class="auth-subtitle">Ingresa para gestionar tu participación</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="mb-3">
                <input type="text" class="form-control auth-input" id="email" 
                       placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control auth-input" id="password" 
                       placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        </form>
        
        <div class="auth-footer text-center mt-3">
            <p>¿Primera vez? <a href="register.html" class="auth-link">Regístrate como participante</a></p>
        </div>
    </div>

    <script src="js/auth.js" type="module"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
